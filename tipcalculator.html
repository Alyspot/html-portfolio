<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="tipcalculator.css">
    <title>Advance Tip Calculator</title>
</head>

<body>
    <div class="container">

        <img src="RamonLCJR.png" alt="Your Picture">
        <h1>Tip Calculator</h1>

        <div class="input-group">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" oninput="calculateTotalBill()">
        </div>

        <div class="input-group">
            <label for="tipPercentage">Tip Percentage (%):</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage" oninput="calculateTotalBill()">
        </div>

        <p>
            <label for="totalPeople">Total People:</label>
            <button onclick="decrementPeople()">-</button>
            <span id="totalPeople">1</span>
            <button onclick="incrementPeople()">+</button>
        </p>

        <div class="input-group">
            <label for="totalBill">Total Bill Amount per Person:</label>
            <input type="text" id="totalBill" readonly>
        </div>
    </div>
    <script src="tipcalculator.js"></script>
</body>

</html>
